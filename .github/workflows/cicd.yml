    needs: build
    runs-on: self-hosted  # GitHub ActionsëŠ” ì›ê²©ì—ì„œ Docker Desktopì— ì ‘ê·¼í•  ìˆ˜ ì—†ìœ¼ë¯€ë¡œ, ë°˜ë“œì‹œ ë¡œì»¬ì— self-hosted runnerë¥¼ ì„¤ì¹˜í•´ì•¼ í•¨
